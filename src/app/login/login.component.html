<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue to McqAlpha</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
             alt="">
        <form [formGroup]="form" (submit)="onSubmit()" class="form-signin">
          <input type="text" class="form-control" placeholder="Email" autofocus
                 formControlName="username" [class.error]="isFieldValid('username')">
          <input type="password" class="form-control" placeholder="Password"
                 formControlName="password" [class.error]="isFieldValid('password')">
          <button class="btn btn-lg btn-primary btn-block">
            Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
