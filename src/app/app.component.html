<div *ngIf="loggedIn; then mainTemplate else blankTemplate"></div>

<ng-template #mainTemplate>
  <div class="wrapper">
    <app-side-bar></app-side-bar>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>

<ng-template #blankTemplate>
  <router-outlet></router-outlet>
</ng-template>
