<div class="modal-header">
  <h4 class="modal-title pull-left">Create Test Paper</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="year">Year</label>
        <select id="year" class="form-control"
                formControlName="year" [class.error]="isFieldValid('year')">
          <option></option>
          <option *ngFor="let year of years">{{year}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Choose Category</label>
        <select id="category" class="form-control"
                formControlName="categoryId" [class.error]="isFieldValid('categoryId')">
          <option></option>
          <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" id="title" placeholder="Title..."
               formControlName="title" [class.error]="isFieldValid('title')">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" placeholder="Description..."
                  formControlName="description" [class.error]="isFieldValid('description')"></textarea>
      </div>
    </div>
    <div class="form-group">
      <small class="form-text text-muted">On submit you will be redirected to questios creation wizard</small>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
  <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
</div>
