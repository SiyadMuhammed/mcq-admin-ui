<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Question Category</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name"
             formControlName="name" [class.error]="isFieldValid('name')">
      <small id="nameHelp" class="form-text text-muted">Use minimum 3 letters.</small>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
  <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
</div>
